<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container">
        <h1 id="title">Feedback Form</h1>
        <p id="description">Help me improve with some basic information</p>
        <form id="feedback-form" method="post" autocomplete="off">
            <label id="name-label" for="name">
                First name: <input required id="name" name="name" type="text" placeholder="John">
            </label>
            <label id="email-label" for="email">
                Email: <input required id="email" name="email" type="email" placeholder="Doe">
            </label>
            <label id="number-label" for="number">
                Any number: <input id="number" name="number" type="number" min=0 max=99 placeholder=31>
            </label>
            <label for="dropdown">
                A dropdown: <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value=1>Option 1</option>
                    <option value=2>Option 2</option>
                </select>
            </label>
            <label for="radio1"><input id="radio1" type="radio" name="radio" value="linkedin">LinkedIn</label>
            <label for="radio2"><input id="radio2" type="radio" name="radio" value="github">GitHub</label>
            <label for="checkbox"><input id="checkbox" name="checkbox" type="checkbox" value="tick">Tick me</label>
            <label for="checkbox"><input id="checkbox" name="checkbox" type="checkbox"  value="tick2">Tick me again!</label>
            <label for="comments">
                <textarea id="comments" name="comments" placeholder="Additional comments" rows=3 cols=100></textarea>
            </label>
            <button type="button" onclick="submitForm()">Submit</button>
                </select>
            </label>
        </form>
        <script>
            function submitForm() {
                var name = document.querySelector("#name").value;
                alert(`${name}, Thank you for submitting! Results are not yet sent at the moment but this will come soon.`)
                document.querySelector("#feedback-form").reset();
            }
        </script>
    </div>
  </body>
</html>
